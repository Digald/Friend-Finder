<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    crossorigin="anonymous"></script>
<script>
    // endable traditional parameter encoding
    jQuery.ajaxSettings.traditional = true;
    $("#submitForm").on("click", function () {
        // validation
        function validate() {
            $(".form-control").each(function () {
                if ($(this).val() === "") {
                    return false;
                }
            });
            return true;
        }
        if (validate() == true) {
            var friendData = {
                name: $("#yourName").val().trim(),
                photo: $("#yourPhoto").val().trim(),
                scores: [$("#select1").val(), $("#select2").val(), $("#select3").val(), $("#select4").val(),
                $("#select5").val(), $("#select6").val(), $("#select7").val(), $("#select8").val(),
                $("#select9").val(), $("#select10").val()]
            }
            console.log(friendData);
            // store URL into a variable
            var currentURL = window.location.origin;
            $.ajax({ url: currentURL + '/api/friends', data: friendData, method: "POST" }).done(function (data) {
                // post request sends to the api route which then pushes it to the friends array. The json response is sent back as data and can be console.log
                console.log(data);

            });
        } else {
            console.log("nope");
        }
        return false;

    });
</script>
